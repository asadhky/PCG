<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Image Upload App</title>
  <style>
    body {
      background: #fef6e4;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #333;
      max-width: 600px;
      margin: 2rem auto;
      padding: 0 1rem;
    }

    h1 {
      text-align: center;
      color: #4a90e2;
      margin-bottom: 1rem;
    }

    form {
      display: flex;
      gap: 1rem;
      margin-bottom: 1rem;
      justify-content: center;
    }

    input[type="file"] {
      border: 2px dashed #4a90e2;
      border-radius: 8px;
      padding: 1rem;
      cursor: pointer;
      background: #fff;
      flex-grow: 1;
    }

    button {
      background-color: #4a90e2;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 0 1rem;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #357ABD;
    }

    #gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 1rem;
    }

    .image-card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      overflow: hidden;
      text-align: center;
      padding: 0.5rem;
      position: relative;
    }

    .image-card img {
      max-width: 100%;
      height: 100px;
      object-fit: cover;
      border-radius: 12px;
    }

    .delete-btn {
        position: absolute;
        top: 8px;
        right: 8px;
        background: #e94e77;
        border: none;
        color: white;
        border-radius: 50%;
        width: 24px;
        height: 24px;
        font-weight: bold;
        cursor: pointer;
        line-height: normal;
        display: flex;
        align-items: center;
        justify-content: center;font-size: 18px;
        padding: 0;
    }


    .delete-btn:hover {
      background: #d13659;
    }

    #message {
      text-align: center;
      margin-bottom: 1rem;
      color: #357ABD;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>ðŸ“¸ Image Upload</h1>

  <div id="message"></div>

  <form id="upload-form">
    <input type="file" name="image" accept="image/*" required />
    <button type="submit">Upload</button>
  </form>

  <div id="gallery"></div>

  <script>
    const uploadForm = document.getElementById('upload-form');
    const gallery = document.getElementById('gallery');
    const messageDiv = document.getElementById('message');

    function showMessage(msg, isError = false) {
      messageDiv.textContent = msg;
      messageDiv.style.color = isError ? '#e94e77' : '#357ABD';
      setTimeout(() => (messageDiv.textContent = ''), 4000);
    }

    async function loadImages() {
      try {
        const res = await fetch('/images');
        if (!res.ok) throw new Error('Failed to fetch images');
        const files = await res.json();

        gallery.innerHTML = '';
        if (files.length === 0) {
          gallery.innerHTML = '<p>No images uploaded yet.</p>';
          return;
        }

        files.forEach(filename => {
          const card = document.createElement('div');
          card.className = 'image-card';

          const img = document.createElement('img');
          img.src = `/uploads/${filename}`;
          img.alt = filename;

          const btn = document.createElement('button');
          btn.className = 'delete-btn';
          btn.textContent = 'Ã—';
          btn.title = 'Delete image';

          btn.addEventListener('click', async () => {
            if (!confirm(`Delete "${filename}"?`)) return;
            try {
              const delRes = await fetch(`/images/${filename}`, { method: 'DELETE' });
              const delData = await delRes.json();
              if (delRes.ok) {
                showMessage(delData.message);
                loadImages();
              } else {
                showMessage(delData.error || 'Delete failed', true);
              }
            } catch (err) {
              showMessage('Delete error', true);
            }
          });

          card.appendChild(img);
          card.appendChild(btn);
          gallery.appendChild(card);
        });
      } catch (err) {
        gallery.innerHTML = '<p>Error loading images.</p>';
      }
    }

    uploadForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const fileInput = uploadForm.elements['image'];
      const file = fileInput.files[0];
      if (!file) return;

      const formData = new FormData();
      formData.append('image', file);

      try {
        const res = await fetch('/upload', {
          method: 'POST',
          body: formData
        });

        const data = await res.json();

        if (res.ok) {
          showMessage(data.message);
          fileInput.value = '';
          loadImages();
        } else {
          showMessage(data.error || 'Upload failed', true);
        }
      } catch (err) {
        showMessage('Upload error', true);
      }
    });

    loadImages();
  </script>
</body>
</html>
